<body>

			<nav class="navbar navbar-expand-md navbar-light fondoNav">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse fondoNav" id="navbarNav">
						<ul class="navbar-nav fondoNav">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./economia.html">Economía</a>

							<li class="nav-item">

							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="contenido">
			<h1 class="transicion transicion1">CONTACTO</h1>
		</div>
	</div>
	<section>

		<!-- formulario de contacto -->
		<form action="" class="formulario">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Nombre</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Por qué motivo nos contactas?</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Como nos conociste?</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					TV
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Vía Pública
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Redes Sociales
				</label>
			</div>
			<div class="form-check espaciosFormulario">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Radio
				</label>
			</div>
			
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Qué sección te gustó más?</label>
			</div>

			<select class="form-select espaciosFormulario" aria-label="Default select example">
				<option selected>Tecnología</option>
				<option value="1">Economía</option>
				<option value="2">Criptomonedas y Acciones</option>
			</select>
			
			<div class="form-check espaciosFormulario">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Querés recibir información sobre nosotros?
				</label>
			</div>
			
			<button type="button" class="btn btn-primary btn-lg">Enviar</button>
	</section>
	</form>

	<!-- footer -->
	<footer>
		<div class="redes">
			<img class="icon" src="../images/icons8-gmail.svg" loading="lazy" alt="icono de gmail">
			<img class="icon" src="../images/icons8-whatsapp.svg" loading="lazy" alt="icono de whatapp">
			<img class="icon" src="../images/icons8-facebook-nuevo.svg" loading="lazy" alt="icono de facebook">
			<img class="icon" src="../images/icons8-google-maps.svg" loading="lazy" alt="icono de google maps">

		</div>

		<p class="copyright">Designed by Lic. Alejandro D. CELIBERTO &copy; Copyright 2022</p>
		<div class="date">
			<input type="date" id="start" name="trip-start" value="2022-06-22" min="2020-01-01" max="3000-12-31">
		</div>
	</footer>

	</script>
